<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/logo.jpeg">
    <script src="Js.js"></script>

    <script src="jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <!-- aca va el Jquery con Ajax -->


</head>
<body>
    <div class="container__form login__container">
        <!-- img - content -->
        <div class="img__form">
        </div>
        <!-- login - content -->
        <form class="form">
            <img src="img/pngwing.com (1).png" alt="logo">
            <div class="login__title">
                <h2>CREAR CUENTA</h2>
            </div>
            <div class="camp__form">
                <label for="use"><i class="fa-solid fa-user"></i></label>
                <div class="camp__input">
                    <input type="text" id="inputUsuario"
                    placeholder="Ingresar usuario">
                </div>
            </div>
            <div class="camp__form">
                <label for="password"><i class="fa-solid fa-envelope"></i></label>
                <div class="camp__input">
                    <input type="text" id="inputCorreo"
                    placeholder="Ingresar Correo Electronico"><br><br>
                </div>
            </div>
            <div class="camp__form">
                <label for="password"><i class="fa-solid fa-lock"></i></label>
                <div class="camp__input">
                    <input type="password" id="inputPass"
                    placeholder="Ingresar contraseña"><br><br>
                </div>
            </div>
            <div class="btn__login">
                <!-- <a href="" id="btn_login" class="btn">Ingresar</a> -->
                <button type="button" onclick="Registrar()" id="btn_login"  class="btn">REGISTRAR</button>
            </div>
            <div class="content__info">
                <a href="../login/index.html" class="login">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </form>
        

    </div>

</body>
</html>
